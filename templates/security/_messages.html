<div class="container">
{%- with messages = get_flashed_messages(with_categories=true) -%}
  {% if messages %}
    <ul class="flashes list-group">
    {% for category, message in messages %}
      <li class="{{ category }} list-group-item">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{%- endwith %}
</div>
